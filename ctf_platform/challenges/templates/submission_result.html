{% extends 'base.html' %}

{% block content %}
<!-- Title -->
<h1 class="mt-4 text-center text-light">Submission Result</h1>

<!-- Success or Error Alert -->
<div class="alert-container text-center mt-4">
    {% if is_correct %}
    <div class="alert alert-success text-light" role="alert">
        <h4 class="alert-heading">Congratulations!</h4>
        <p>The flag is correct. You've solved the challenge!</p>
    </div>
    {% else %}
    <div class="alert alert-danger text-light" role="alert">
        <h4 class="alert-heading">Incorrect Flag</h4>
        <p>Sorry, the flag is incorrect. Please try again.</p>
    </div>
    {% endif %}
</div>

<!-- Back to Dashboard Button -->
<div class="text-center mt-4">
    <a href="{% url 'dashboard' %}" class="btn btn-lg btn-primary">Back to Dashboard</a>
</div>

{% endblock %}

<!-- Add custom styles for this page -->
<style>
    /* Title */
    h1 {
        color: #00bcd4;
        font-size: 2.5em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Alert Container */
    .alert-container {
        font-size: 1.2em;
        padding: 20px;
        border-radius: 5px;
        background-color: #1e1e1e;
        color: #ffffff;
    }

    /* Success Alert */
    .alert-success {
        background-color: #388e3c;
        border-color: #4caf50;
    }

    /* Danger Alert */
    .alert-danger {
        background-color: #d32f2f;
        border-color: #f44336;
    }

    .alert h4 {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Button Styling */
    .btn {
        background-color: #00bcd4;
        color: white;
        padding: 12px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #039be5;
        cursor: pointer;
    }

    .btn:active {
        transform: scale(0.98);
    }
</style>
