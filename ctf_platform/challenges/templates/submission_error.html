{% extends 'base.html' %}

{% block content %}
<!-- Error Message -->
<h2 class="text-center text-danger mt-5">Error: You've already submitted a flag for this challenge.</h2>

<!-- Dashboard Link -->
<div class="text-center mt-3">
    <a href="{% url 'dashboard' %}" class="btn btn-warning btn-lg">Back to Dashboard</a>
</div>

{% endblock %}

<!-- Add custom styles for this page -->
<style>
    /* Error Message Styling */
    h2 {
        font-size: 2.5em;
        color: #f44336;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 50px;
    }

    /* Hover Effect for Error Message */
    h2:hover {
        color: #e53935;
    }

    /* Button Styling */
    .btn {
        background-color: #f44336;
        color: white;
        padding: 12px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #e53935;
        cursor: pointer;
    }

    .btn:active {
        transform: scale(0.98);
    }

    /* Centering the Button */
    .text-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
