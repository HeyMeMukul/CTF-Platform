{% extends 'base.html' %}

{% block content %}
<!-- Logout Message -->
<h2 class="text-center text-info mt-5">You have been logged out successfully.</h2>

<!-- Login Link -->
<div class="text-center mt-3">
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login again</a>
</div>

{% endblock %}

<!-- Add custom styles for this page -->
<style>
    /* Title Styling */
    h2 {
        font-size: 2.5em;
        color: #00bcd4;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 50px;
    }

    h2:hover {
        color: #03a9f4;
    }

    /* Button Styling */
    .btn {
        background-color: #00bcd4;
        color: white;
        padding: 12px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #03a9f4;
        cursor: pointer;
    }

    .btn:active {
        transform: scale(0.98);
    }

    /* Centering the Button */
    .text-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
